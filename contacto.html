<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/logoSm.svg" type="image/svg">
    <title>Portfolio de Óscar González</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/style.css">
    <script src="./script.js" charset="UTF-8"></script>
    <script src="./webComponents/navbar/navbarJs.js" charset="UTF-8"></script>
</head>
<body>
    <header class="site-header sticky-top">
        <div id="navbarComponent">

        </div>
    </header>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-lg-4 mt-5">
                <h2 class="mb-5 text-center">CONTACTA CONMIGO</h2>
            </div>            
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form target="_blank" action="https://formsubmit.co/opt3.oscar@gmail.com" method="POST">
                            <input type="hidden" name="_next" value="https://ogonzalezz.github.io/portfolio/index.html">
                            <input type="hidden" name="_captcha" value="false">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nombre</label>
                                    <input type="text" name="name" class="form-control border-dark" placeholder="Nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control border-dark" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-row pb-3">
                                <label for="message">Tu mensaje</label>
                                <textarea placeholder="Tu mensaje" class="form-control border-dark" name="message" rows="7" required></textarea>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="btn btn-lg btn-block cta">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
