<body>
    <header class="site-header sticky-top">
        <div id="navbarComponent">

        </div>
    </header>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center m-5">
            <div class="col-12 col-lg-8 mt-5">
                <h2 class="pb-5 text-center">Contacta conmigo</h2>
                <form target="_blank" action="https://formsubmit.co/ogonzalezz@cepnet.net" method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Tu mensaje" class="form-control" name="message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
