<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/logoSm.svg" type="image/svg">
    <title>Portfolio de Óscar González</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/style.css">
    <script src="./script.js" charset="UTF-8"></script>
    <script src="./webComponents/navbar/navbarJs.js" charset="UTF-8"></script>
</head>
<body>
    <header class="site-header sticky-top">
        <div id="navbarComponent">
        </div>
    </header>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center m-5">
            <div class="col-12 col-lg-4 mt-5">
                <h2 class="text-center">PROYECTOS</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center m-5">
            <div class="col-12 col-lg-4 mt-5">
                <div class="card-deck">
                    <div class="card">
                        <img src="./media/sems.png" class="card-img-top" alt="imagen del proyecto SEMS" height="50%" width="50%%">
                        <div class="card-body">
                            <h5 class="card-title">SEMS</h5>
                            <p class="card-text">WebApp con Laravel para el back-end y VUE para el front-end para un servicio de emergencias médicas.</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./media/mercats.png" class="card-img-top" alt="imagen del proyecto Mercats de Barcelona" height="50%" width="50%%">
                        <div class="card-body">
                            <h5 class="card-title">MERCATS DE BARCELONA</h5>
                            <p class="card-text">WebApp con PHP para el back-end y vanilla JavaScript para el front-end relacionada con los comercios de Barcelona.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">

</html>
